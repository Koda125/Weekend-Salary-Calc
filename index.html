<!DOCTYPE html>
<html lang="en">
<head>
<!-- JS Script-->
  <script src="script.js"></script>
<!-- Stylesheet-->
 <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
   <section>
    <h3>Add Employee:</h3>
      <form onsubmit="submitClick(event)">
        <input
        id="firstNameInput"
        placeholder="First Name"
        type="text">
        <input
        id="lastNameInput"
        placeholder="Last Name"
        type="text">
        <input
        id="idInput"
        placeholder="ID Number"
        type="text">
        <input
        id="titleInput"
        placeholder="Job Title"
        type="text">
        <input 
        id="annualSalaryInput"
        placeholder="Annual Salary"
        type="text">
      </form>
      <form onsubmit="submitClick(event)">
        <button id="submitButton">Submit</button>
      </form>

   </section>
      <h2>Employees</h2>
   
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
