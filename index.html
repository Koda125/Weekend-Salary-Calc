<!DOCTYPE html>
<html lang="en">
<head>
<!-- JS Script-->
  <script src="script.js"></script>
<!-- Stylesheet-->
 <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
   <section>
    <h3>Add Employee:</h3>
      <form id="employeeForm">
        <input
        data-testid="firstNameInput"
        id="firstNameInput"
        placeholder="First Name"
        type="text">
        <input
        data-testid="lastNameInput"
        id="lastNameInput"
        placeholder="Last Name"
        type="text">
        <input
        data-testid="idInput"
        id="idInput"
        placeholder="ID Number"
        type="text">
        <input
        data-testid="titleInput"
        id="titleInput"
        placeholder="Job Title"
        type="text">
        <input 
        data-testid="annualSalaryInput"
        id="annualSalaryInput"
        placeholder="Annual Salary"
        type="number">
      </form>
      <form onsubmit="submitClick(event)">
        <button id="submitButton">Submit</button>
      </form>

   </section>
   <section>
    <table id="employeeList">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th> 
        </tr>
        <tbody>

        </tbody>
      </thead>
    </table>
   </section>
   
  </main>
  <footer  >
    <p>Total Monthly Budget: $<span id="totalMonthly" >$</span></p>
  </footer>
</body>
</html>
